name: CI
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Install yarn
        run: curl -o- -L https://yarnpkg.com/install.sh | bash
      - name: PWD
        run: pwd
      - name: LS
        run: ls
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install yarn
        run: curl -o- -L https://yarnpkg.com/install.sh | bash
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Install yarn
        run: curl -o- -L https://yarnpkg.com/install.sh | bash
      - name: Install dependencies
        run: yarn
      - name: build
        run: yarn build
